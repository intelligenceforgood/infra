name: Terraform (Dev)

on:
  pull_request:
    paths:
      - 'infra/**'
  push:
    branches:
      - main
    paths:
      - 'infra/**'

env:
  TF_WORKING_DIR: infra/environments/app/dev
  TF_GCP_PROJECT_ID: ${{ vars.TF_GCP_PROJECT_ID }}
  TF_GCP_PII_VAULT_PROJECT_ID: ${{ vars.TF_GCP_PII_VAULT_PROJECT_ID }}
  TF_GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.TF_GCP_WORKLOAD_IDENTITY_PROVIDER }}
  TF_GCP_SERVICE_ACCOUNT: ${{ vars.TF_GCP_SERVICE_ACCOUNT }}
  TF_GITHUB_REPOSITORY: ${{ github.repository }}

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.TF_GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.TF_GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform -chdir="${TF_WORKING_DIR}" init

      - name: Terraform Fmt
        run: terraform -chdir="${TF_WORKING_DIR}" fmt -check

      - name: Terraform Plan
        run: terraform -chdir="${TF_WORKING_DIR}" plan -input=false -var "project_id=${TF_GCP_PROJECT_ID}" -var "github_repository=${TF_GITHUB_REPOSITORY}"
      - name: Terraform Plan (pii-vault)
        run: terraform -chdir="infra/environments/pii-vault/dev" plan -input=false -var "project_id=${TF_GCP_PII_VAULT_PROJECT_ID}" -var "github_repository=${TF_GITHUB_REPOSITORY}"

  apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.TF_GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.TF_GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform -chdir="${TF_WORKING_DIR}" init

      - name: Terraform Plan
        run: terraform -chdir="${TF_WORKING_DIR}" plan -input=false -var "project_id=${TF_GCP_PROJECT_ID}" -var "github_repository=${TF_GITHUB_REPOSITORY}"

      - name: Terraform Plan (pii-vault)
        run: terraform -chdir="infra/environments/pii-vault/dev" plan -input=false -var "project_id=${TF_GCP_PII_VAULT_PROJECT_ID}" -var "github_repository=${TF_GITHUB_REPOSITORY}"

      - name: Terraform Apply
        run: terraform -chdir="${TF_WORKING_DIR}" apply -input=false -auto-approve -var "project_id=${TF_GCP_PROJECT_ID}" -var "github_repository=${TF_GITHUB_REPOSITORY}"

      - name: Terraform Apply (pii-vault)
        run: terraform -chdir="infra/environments/pii-vault/dev" apply -input=false -auto-approve -var "project_id=${TF_GCP_PII_VAULT_PROJECT_ID}" -var "github_repository=${TF_GITHUB_REPOSITORY}"
